    id: heating_curve_t1
    device_class: temperature
    unit_of_measurement: "°C"
    address: 36
    min_value: 7
    max_value: 55
    register_type: holding
    value_type: S_WORD
    mode: box
    on_value:
      - script.execute: calculate_heating_curve
  - platform: modbus_controller
    name: "Heating curve water temperature 2"
    id: heating_curve_t2
    device_class: temperature
    unit_of_measurement: "°C"
    address: 37
    min_value: 7
    max_value: 55
    register_type: holding
    value_type: S_WORD
    mode: box
    on_value:
      - script.execute: calculate_heating_curve
  - platform: modbus_controller
    name: "Heating curve water temperature 3"
    id: heating_curve_t3
    device_class: temperature
    unit_of_measurement: "°C"
    address: 38
    min_value: 7
    max_value: 55
    register_type: holding
    value_type: S_WORD
    mode: box
