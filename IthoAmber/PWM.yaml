  #pulse counter for RPM readout
  - platform: pulse_counter
    pin: GPIO4
    name: "Fan RPM"
    id: fanrpm
    filters:
       - multiply: 0.5
#      - calibrate_linear:
#          method: least_squares
#          datapoints:
#            # Map 0.0 (from sensor) to 1.0 (true value)
#            - 0.0 -> 0.0
#            - 1750 -> 800
    count_mode:
      rising_edge: INCREMENT
      falling_edge: DISABLE
    update_interval: 10s
    accuracy_decimals: 0
    unit_of_measurement: 'RPM'

  #Wifi strength
  - platform: wifi_signal
    name: "WiFi Signal dB"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"

# PWM fan GPIO5 == D1
output:
  - platform: esp8266_pwm
    id: fan_output
    pin: GPIO5
    frequency: 1000hz

