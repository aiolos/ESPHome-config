## This is copy from the ESPHome config for controlling the Itho Daalderop Amber heatpump
## Original code can be found at: https://github.com/electropaultje/itho-daalderop-amber-firmware

substitutions:
  device_name: ithodaalderop-amber
  friendly_name: Itho Daalderop Amber Heat Pump Control Module
  version: "1.3.0"
  #statistics_url: "https://ithodaalderopamber.azurewebsites.net/api/usage?code=K_0WheWwupwhoaILCP0ePrXs_pMzLVQnIU6UqoQLLOmlAzFuwWqICg%3D%3D"

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  project:
    name: "electropaultje.ithodaalderopAMBER"
    version: ${version}
  on_boot:
    priority: -100
    then:
      - number.to_min: relais_switch_changes
#      - delay: 15s
#      - script.execute: send_usage_stats

esp32:
  board: wemos_d1_mini32
#  framework:
#    type: arduino

logger:
  level: INFO

api:
  reboot_timeout: 0s

ota:
  password: "1d415e50da3e81f167bdd734d80de705"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "IthoDaalderop"
    password: "ithodaalderop"

captive_portal:

external_components:
  - source: github://esphome/esphome@2024.5.5
    components: [ dallas ]

status_led:
  pin:
    number: GPIO26

#http_request:
#  useragent: esphome/device
#  timeout: 10s
#  verify_ssl: false

uart:
  baud_rate: 19200
  rx_pin: D6
  tx_pin: D7
  parity: NONE

modbus:
  flow_control_pin: D5

modbus_controller:
  - id: modbus_con
    address: 0x01
    command_throttle: 1000ms
    update_interval: 15s
    offline_skip_updates : 0
#    on_command_sent:
#      - if:
#          condition:
#            lambda: 'return function_code == 6;'
#          then:
#            - number.increment: modbus_writes
#          else:
#            - number.increment: modbus_reads

output:
  - platform: gpio
    id: led_yellow_output
    pin: GPIO2

light:
  - platform: binary
    id: led_yellow
    output: led_yellow_output

dallas:
  - pin: GPIO16
    update_interval: 15s

sensor:
  # Realtime sensors
  - platform: modbus_controller
    name: "Software version"
    id: software_version
    address: 501
    register_type: holding
    value_type: S_WORD
    icon: mdi:database-outline
    entity_category: diagnostic
  - platform: modbus_controller
    name: "Database version"
    id: database_version
    address: 502
    register_type: holding
    value_type: S_WORD
    icon: mdi:database-outline
    entity_category: diagnostic
  - platform: modbus_controller
    name: "EEPROM version"
    id: eeprom_version
    address: 503
    register_type: holding
    value_type: S_WORD
    icon: mdi:database-outline
    entity_category: diagnostic
  - platform: modbus_controller
    name: "Software version outdoor unit"
    id: sofware_version_outdoor_unit
    address: 504
    register_type: holding
    value_type: S_WORD
    icon: mdi:database-outline
    entity_category: diagnostic
  - platform: modbus_controller
    name: "Heat exchanger water outlet temperature"
    device_class: "temperature"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "°C"
    icon: "mdi:thermometer"
    address: 505
    register_type: holding
    value_type: S_WORD
    filters:
      - multiply: 0.1
    on_value:
      then:
        - sensor.template.publish:
            id: heat_exchanger_delta_t
            state: !lambda |-
              return x - id(heat_exchanger_water_inlet_temperature).state;
  - platform: modbus_controller
    name: "Heat exchanger water inlet temperature"
    id: heat_exchanger_water_inlet_temperature
    device_class: "temperature"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "°C"
    icon: "mdi:thermometer"
    address: 506
    register_type: holding
    value_type: S_WORD
    filters:
      - multiply: 0.1
  - platform: modbus_controller
    name: "Indoor coil temperature"
    device_class: "temperature"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "°C"
    icon: "mdi:thermometer"
    address: 507
    register_type: holding
    value_type: S_WORD
    filters:
      - multiply: 0.1
  - platform: modbus_controller
    name: "Domestic hot water temperature"
    device_class: "temperature"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "°C"
    icon: "mdi:thermometer"
    address: 508
    register_type: holding
    value_type: S_WORD
    filters:
      - multiply: 0.1
      - filter_out: -99
  - platform: modbus_controller
    name: "Heating/cooling temperature"
    device_class: "temperature"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "°C"
    icon: "mdi:thermometer"
    address: 509
    register_type: holding
    value_type: S_WORD
    filters:
      - multiply: 0.1
      - filter_out: -99
  - platform: modbus_controller
    name: "Heating/cooling circuit 1 temperature"
    device_class: "temperature"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "°C"
    icon: "mdi:thermometer"
    address: 510
    register_type: holding
    value_type: S_WORD
    filters:
      - multiply: 0.1
      - filter_out: -99
  - platform: modbus_controller
    name: "Heating/cooling circuit 2 temperature"
    device_class: "temperature"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "°C"
    icon: "mdi:thermometer"
    address: 511
    register_type: holding
    value_type: S_WORD
    register_count: 4
    filters:
      - multiply: 0.1
      - filter_out: -99
  - platform: modbus_controller
    name: "Compressor working speed"
    device_class: "frequency"
    accuracy_decimals: 0
    state_class: "measurement"
    unit_of_measurement: "Hz"
    address: 515
    register_type: holding
    value_type: S_WORD
  - platform: modbus_controller
    name: "Expansion valve setting"
    state_class: "measurement"
    icon: mdi:pipe-valve
    address: 516
    register_type: holding
    value_type: S_WORD
  - platform: modbus_controller
    name: "Ambient temperature"
    id: ambient_temperature
    device_class: "temperature"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "°C"
    icon: "mdi:thermometer"
    address: 517
    register_type: holding
    value_type: S_WORD
    filters:
      - multiply: 0.1
    on_value:
      - script.execute: calculate_heating_curve
    on_raw_value:
      - script.execute:
          id: blink_light
          calling_component: Modbus
  - platform: modbus_controller
    name: "Average 1h ambient temperature"
    device_class: "temperature"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "°C"
    icon: "mdi:thermometer"
    address: 518
    register_type: holding
    value_type: S_WORD
    filters:
      - multiply: 0.1
  - platform: modbus_controller
    name: "Average 4h ambient temperature"
    device_class: "temperature"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "°C"
    icon: "mdi:thermometer"
    address: 519
    register_type: holding
    value_type: S_WORD
    filters:
      - multiply: 0.1
  - platform: modbus_controller
    name: "Average 24h ambient temperature"
    device_class: "temperature"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "°C"
    icon: "mdi:thermometer"
    address: 520
    register_type: holding
    value_type: S_WORD
    filters:
      - multiply: 0.1
  - platform: modbus_controller
    name: "High pressure"
    device_class: "pressure"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "bar"
    address: 521
    register_type: holding
    value_type: S_WORD
    filters:
      - multiply: 0.1
  - platform: modbus_controller
    name: "Low pressure"
    device_class: "pressure"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "bar"
    address: 522
    register_type: holding
    value_type: S_WORD
    filters:
      - multiply: 0.1
  - platform: modbus_controller
    name: "Discharge temperature"
    device_class: "temperature"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "°C"
    icon: "mdi:thermometer"
    address: 523
    register_type: holding
    value_type: S_WORD
    filters:
      - multiply: 0.1
  - platform: modbus_controller
    name: "Suction temperature"
    device_class: "temperature"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "°C"
    icon: "mdi:thermometer"
    address: 524
    register_type: holding
    value_type: S_WORD
    filters:
      - multiply: 0.1
  - platform: modbus_controller
    name: "Outdoor coil temperature"
    device_class: "temperature"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "°C"
    icon: "mdi:thermometer"
    address: 525
    register_type: holding
    value_type: S_WORD
    filters:
      - multiply: 0.1
  - platform: modbus_controller
    name: "Fan speed"
    device_class: "frequency"
    accuracy_decimals: 0
    state_class: "measurement"
    unit_of_measurement: "rpm"
    icon: "mdi:fan"
    address: 526
    register_type: holding
    value_type: S_WORD
    register_count: 2
  - platform: modbus_controller
    name: "Running current"
    device_class: "current"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "A"
    address: 528
    register_type: holding
    value_type: S_WORD
    filters:
      - multiply: 0.1
  - platform: modbus_controller
    name: "Supply voltage"
    device_class: "voltage"
    accuracy_decimals: 0
    state_class: "measurement"
    unit_of_measurement: "V"
    address: 529
    register_type: holding
    value_type: S_WORD
  - platform: modbus_controller
    name: "Inside temperature"
    device_class: "temperature"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "°C"
    icon: "mdi:thermometer"
    address: 531
    register_type: holding
    value_type: S_WORD
    filters:
      - multiply: 0.1
      - filter_out: -99
  - platform: template
    name: Heat exchanger delta T
    id: heat_exchanger_delta_t
    device_class: "temperature"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "K"
    icon: "mdi:delta"

  - platform: uptime
    id: sensor_uptime

  - platform: template
    id: sensor_uptime_timestamp
    name: "Uptime"
    device_class: "timestamp"
    accuracy_decimals: 0
    update_interval: never
    lambda: |-
      static float timestamp = (
        id(time_homeassistant).utcnow().timestamp - id(sensor_uptime).state
      );
      return timestamp;
  - platform: template
    name: "Calculated heating temperature"
    id: calculated_heating_temperature
    device_class: "temperature"
    accuracy_decimals: 1
    state_class: "measurement"
    unit_of_measurement: "°C"

  - platform: wifi_signal # Reports the WiFi signal strength/RSSI in dB
    name: "WiFi signal dB"
    id: wifi_signal_db
    update_interval: 20s

  - platform: pulse_counter
    pin: GPIO35
    name: Pulse meter
    unit_of_measurement: "l/hr"
    filters:
      - lambda: return x / id(flow_sensor_calibration).state * 60;
      - delta: 1
    total:
      name: Total pulses
      unit_of_measurement: "l"
      filters:
        - lambda: return x / id(flow_sensor_calibration).state;
        - delta: 1
    on_value:
      - script.execute:
          id: blink_light
          calling_component: Pulse

  - platform: dallas
    name: Dallas temperature 1
    icon: "mdi:thermometer"
    index: 0
    filters:
      - lambda: return x + id(dallas_1_offset).state;
      - delta: 0.1
    on_value:
      then:
        - script.execute:
            id: update_temperature_count
            sensor_number: 1
  - platform: dallas
    name: Dallas temperature 2
    icon: "mdi:thermometer"
    index: 1
    filters:
      - lambda: return x + id(dallas_2_offset).state;
      - delta: 0.1
    on_value:
      then:
        - script.execute:
            id: update_temperature_count
            sensor_number: 2
  - platform: dallas
    name: Dallas temperature 3
    icon: "mdi:thermometer"
    index: 2
    filters:
      - lambda: return x + id(dallas_3_offset).state;
      - delta: 0.1
    on_value:
      then:
        - script.execute:
            id: update_temperature_count
            sensor_number: 3

binary_sensor:
  - platform: modbus_controller
    name: "Domestic hot water in progress"
    icon: mdi:water-boiler
    register_type: holding
    address: 499
    bitmask: 0x8
  - platform: modbus_controller
    name: "Heating in progress"
    icon: "mdi:fire"
    register_type: holding
    address: 499
    bitmask: 0x10
  - platform: modbus_controller
    name: "Cooling in progress"
    icon: "mdi:snowflake"
    register_type: holding
    address: 499
    bitmask: 0x20
  - platform: modbus_controller
    name: "Defrost"
    icon: "mdi:snowflake-alert"
    register_type: holding
    address: 530
  - platform: modbus_controller
    name: "Water flow switch"
    icon: mdi:waves
    register_type: holding
    address: 532
  - platform: modbus_controller
    name: "Cooling switch"
    icon: "mdi:snowflake"
    register_type: holding
    address: 534
  - platform: modbus_controller
    name: "Heating switch"
    icon: "mdi:fire"
    register_type: holding
    address: 535
  - platform: modbus_controller
    name: "Heating switch circuit 2"
    icon: "mdi:fire"
    register_type: holding
    address: 536
  - platform: gpio
    pin:
      number: GPIO34
      inverted: true
    id: factory_reset_pin
    on_click:
      then:
        - repeat:
            count: 5
            then:
              - light.turn_on: led_yellow
              - delay: 200ms
              - light.turn_off: led_yellow
              - delay: 200ms
        - button.press: button_factory_reset

time:
  - platform: homeassistant
    id: time_homeassistant
    timezone: "Europe/Amsterdam"
    on_time_sync:
      - component.update: sensor_uptime_timestamp

switch:
  - platform: modbus_controller
    name: System on off
    register_type: holding
    address: 0
    bitmask: 0x1
  - platform: modbus_controller
    name: Domestic hot water mode
    register_type: holding
    address: 5
    bitmask: 0x1
  - platform: modbus_controller
    name: Heating mode
    register_type: holding
    address: 6
    bitmask: 0x1
  - platform: modbus_controller
    name: Cooling mode
    register_type: holding
    address: 7
    bitmask: 0x1
  - platform: modbus_controller
    name: Use heating curve
    register_type: holding
    address: 30
    bitmask: 0x1
  - platform: modbus_controller
    name: Use anti legionella mode
    register_type: holding
    address: 47
    bitmask: 0x1
  - platform: modbus_controller
    name: Use domestic hot water timer
    register_type: holding
    address: 72
    bitmask: 0x1
    icon: mdi:clock-outline
  - platform: modbus_controller
    name: Domestic hot water ECO mode
    register_type: holding
    address: 135
    bitmask: 0x1
    icon: mdi:sprout

  - platform: gpio
    pin: GPIO22
    name: Relais 1
    icon: mdi:electric-switch
    on_turn_on:
      - script.execute:
          id: relay_light
          calling_component: Relais 1
          relais_state: on
      - number.increment: relais_switch_changes
    on_turn_off:
      - script.execute:
          id: relay_light
          calling_component: Relais 1
          relais_state: off
      - number.increment: relais_switch_changes
  - platform: gpio
    pin: GPIO21
    name: Relais 2
    icon: mdi:electric-switch
    on_turn_on:
      - script.execute:
          id: relay_light
          calling_component: Relais 2
          relais_state: on
      - number.increment: relais_switch_changes
    on_turn_off:
      - script.execute:
          id: relay_light
          calling_component: Relais 2
          relais_state: off
      - number.increment: relais_switch_changes

  - platform: template
    name: Allow anonymous usage statistics
    id: allow_send_statistics
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    entity_category: config
    icon: mdi:database-cog-outline

button:
  - platform: restart
    name: Restart control module
  - platform: factory_reset
    id: button_factory_reset
    name: Factory reset control module

number:
  - platform: modbus_controller
    name: Delta T to stop HP
    modbus_controller_id: modbus_con
    address: 26
    min_value: 1
    max_value: 5
    register_type: holding
    value_type: S_WORD
    mode: box
    icon: mdi:water-thermometer-outline
  - platform: modbus_controller
    name: Delta T to restart HP
    modbus_controller_id: modbus_con
    address: 27
    min_value: 1
    max_value: 10
    register_type: holding
    value_type: S_WORD
    mode: box
    icon: mdi:water-thermometer-outline
  - platform: modbus_controller
    name: Delta T to lower compressor speed
    modbus_controller_id: modbus_con
    address: 28
    min_value: 1
    max_value: 10
    register_type: holding
    value_type: S_WORD
    mode: box
    icon: mdi:water-thermometer-outline
  - platform: modbus_controller
    name: Cooling setpoint
    modbus_controller_id: modbus_con
    address: 29
    min_value: 12
    max_value: 25
    register_type: holding
    value_type: S_WORD
    mode: box
    icon: mdi:water-thermometer-outline

