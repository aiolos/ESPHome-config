esphome:
  name: temperature
  platform: ESP8266
  board: d1_mini

# Example configuration entry
dallas:
  - pin: D2

# Individual sensors
sensor:
  - platform: dallas
    index: 0
    name: "Radiatortemperatuur"

logger:
  level: DEBUG

# Enable Home Assistant API
api:

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "ESPHOME-temp"
    password: "configesp"

captive_portal:
